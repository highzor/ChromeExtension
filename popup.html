<!DOCTYPE html>
    <html>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <head>
    <title>ShowTime (Custom)</title>
    <script src="popup_script.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div class="unselectable">
            <h1 class="empty"></h1>
            <h1 id="time"></h1>
            <h2 id="date"></h2>
        </div>	
<div class="col-md-4 text-center" style="margin-top: 50px;">
		<button type="button" class="btn btn-primary btn-sm" id="cc">Новый контакт</button>
        <button type="button" class="btn btn-secondary btn-sm">Все контакты</button>
</div>
<div class="input-group mb-3" style="padding-top: 50px;">
  <input type="text" class="form-control" placeholder="Найти" aria-label="Найти" aria-describedby="button-addon2">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary btn-sm" type="button" id="button-addon2"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
  <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
</svg></button>
  </div>
</div>
<div class="form-group text-center">
    <label for="exampleFormControlSelect2">Результаты поиска</label>
    <select multiple class="form-control" id="exampleFormControlSelect2">
    </select>
  </div>
<div class="col-md-4 text-center">
		<button type="button" class="btn btn-primary btn-sm">Открыть контакт</button>
</div>
    </body>
    </html>
